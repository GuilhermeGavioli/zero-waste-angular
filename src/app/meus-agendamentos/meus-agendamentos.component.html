<main class="master" [@slideToSide]>
    <app-header [backButton]=true></app-header>
    <main class="main">


        <div *ngIf="my_appointments?.length === 0 || !my_appointments" style="padding: 0 32px 0 32px; position: absolute; inset: 0 0 32px 0; margin: auto; gap: 16px; width: fit-content; height: fit-content; display: flex; flex-direction: column; align-items: center;">
         
          

            <img src="../../assets/red/tutorial/appointment.png" style="width: 150px;" alt="">

          
          <h3 style="width: fit-content; text-align: center; color: rgb(190, 190, 190);">Voce não possui nenhum Agendamento.</h3>

            <!-- <button class="find-ongs-button">Descobrir Instituições</button> -->
      </div>
 
        <div  class="orders-container" >
        
                <!-- <img src="../../assets/no_requests-removebg-preview (1).png" style="margin: auto; width: 225px;"alt=""> -->
    
                <div *ngFor="let appointment of my_appointments">
                    <div class="request" style="position: relative;"
                    [style.background]="appointment.confirmed ? 'rgb(240,240,240)' : null">
    
                    <div *ngIf="appointment.confirmed" style="position: absolute; inset: 0 16px 0 auto; margin: auto; border-radius: 25px; width: fit-content; height: fit-content;transform: rotate(30deg);  display: flex; justify-content: center; align-items: center; gap: 4px;">
                       
                          <img src="../../assets/red/profile/confirmed.png" style="width: 75px;" alt="">
                     
                    </div>
    
                        <div style="display: flex; justify-content: space-between; width: 100%;">
    
                            <div style="font-size: .8em; padding: 4px 16px 4px 16px; background-color: var(--zw-red); color: white; border-radius: 25px;"
                            [style.background]="appointment.confirmed ? 'rgb(170,170,170)' : 'var(--zw-red)'"
                            >
                             <p style="font-weight: 900; color: white">#{{appointment._id}}</p>
                            </div>
    
                            <div style="border-radius: 50%; padding: 2px; width: 22px; height: 22px; display: flex; justify-content: center; align-items: center;"
                            [style.background]="appointment.confirmed ? 'rgb(170,170,170)' : 'var(--zw-red)'"
                            >
                                <svg (click)="goTo('ajuda')"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-question" viewBox="0 0 16 16"
                                [style.fill]="appointment.confirmed ? 'rgb(170,170,170)' : 'white'"
                                >
                                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                                  </svg>
                            </div>
                        </div>
    
                        <div style="width: 100%; display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                            <!-- <h4 class="company-name elip fl" style="text-transform: capitalize;">{{appointment?.name}}</h4> -->
                            <!-- <p class="company-description elip sl s-text clear-text">{{appointment?.description}}</p> -->
                          
                            <div style="display: flex; align-items: center; gap: 6px;">
    
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-clock-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                  </svg>
                                  <div style="display: flex; align-items: center; gap: 6px;">
                                      <p [style.color]="appointment.confirmed ? 'rgb(180,180,180)' : 'black'">10:00 às 18:00 </p>
                                      <p class="elip fl" style="padding: 2px 6px 2px 6px; text-transform: uppercase; color: white; font-weight: 700; width: fit-content;"
                                      [style.background]="appointment.confirmed ? 'rgb(180,180,180)' : 'var(--zw-red)'">{{appointment?.day}}</p>
                                      
                                    </div>
    
                            </div>
    
                            <div style="display: flex; align-items: center; justify-content: left; gap: 6px; width: fit-content;">
                                <!-- <div style=" margin: 0;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
                                    </svg>
                                </div> -->
                                  <div style="width: fit-content;">
                                    <!-- <div style="margin: 0;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
                                        </svg>
                                    </div> -->
    
                                    <div *ngFor="let item of appointment?.items; let i = index">
                                        
                                        
                                        <div style="margin: 0;">
                                            <p *ngIf="item !== 0" [style.color]="appointment.confirmed ? 'rgb(180,180,180)' : 'black'"
                                            style=" margin: 0; display: flex; align-items: center; gap: 4px;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
                                            </svg>
                                            {{possible_items[i]}}: {{item}} Kg</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
            
                         
                          
    
                            <div style="display: flex; width: 100%; justify-content: space-between; gap: 8px;">
    
                                <button *ngIf="!appointment.confirmed" (click)="desmarcar(appointment._id)"  style="width:fit-content; border: none; color: white; background: var(--zw-red); font-size: 1.3em; padding: 6px 8px 6px 8px; font-weight: 600; border-radius: 0px; box-shadow: none;  border-radius: 10px; flex-grow: 1;" >Desmarcar</button>
    
                                <button *ngIf="!appointment.confirmed" (click)="goToOrderPage(appointment?.order_parent_id)"  style="width:fit-content; border: none; color: var(--zw-red); background: white; font-size: 1.3em; padding: 6px 8px 6px 8px; font-weight: 600; box-shadow: none; border-radius: 6px;" >
                                    Ver Solicitação
                                </button>
    
                                <button *ngIf="appointment.confirmed"  style="width:fit-content; border: none; color: rgb(170,170,170); background: whitesmoke; font-size: 1.3em; padding: 6px 8px 6px 8px; font-weight: 600; border-radius: 6px; box-shadow: none; flex-grow: 1;" >Desmarcar</button>
                                
                            
                            </div>
                    </div>
    
                </div>
    </div>




        
    </main>
</main>
