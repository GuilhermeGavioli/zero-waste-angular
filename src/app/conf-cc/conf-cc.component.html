     <div *ngIf="loading" style="padding: 0 32px 0 32px; position: absolute; inset: 0 0 32px 0; margin: auto;width: fit-content; height: fit-content;">
         
            
  

        <div style="height: 50px; display: flex; justify-content: center; align-items: center;">
            <div #spinner class="spinner" *ngIf="loading"></div>
          </div>
        

    </div>


      <div style="padding: 0 32px 0 32px; position: absolute; inset: 0 0 32px 0; margin: auto; gap: 24px; width: fit-content; height: fit-content; display: flex; flex-direction: column; align-items: center;">
         
            
        <img  *ngIf="created" src="../../assets/red/profile/mail_confirmation.png" style="width: 200px;" alt="">

            <h3 style="width: fit-content; text-align: center; color: rgb(170, 170, 170);">{{message}}</h3>

              <button (click)="goTo('login')" *ngIf="created" class="find-ongs-button" style="margin-top: 16px;">Fazer Login</button>
              <button (click)="goTo('login')" *ngIf="!created" class="find-ongs-button" style="margin-top: 16px;">Leave</button>

    </div>
