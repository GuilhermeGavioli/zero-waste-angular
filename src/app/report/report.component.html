            <div style="display: flex; flex-direction: column; align-items: center; gap: 32px; z-index: 1;">
          
              <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; width: 100%;">
          
            
                 
                  <input  name="email" [(ngModel)]="topic" type="text" style="width: 100%; height: 100%; background-color: white; border: 1px solid #b4b4b4; height: 45px; border-radius: 10px;" placeholder="Tópico">

                
              

            

            
                  <textarea [(ngModel)]="issue"  style="flex-grow: 1; border: none; width: 100%; background-color: white; border: 1px solid #b4b4b4; height: 145px; border-radius: 10px; outline: none; padding: 5px 0 0 5px;"  placeholder="Descreva seu Problema"></textarea>

                  <div style="display: flex; justify-content: center; gap: 10px;">

                    <button #loginButton (click)="goBack()" class="find-ongs-button" style="background: white; color: var(--zw-red); " >

                    </button>
                    <button #loginButton (click)="report()" class="find-ongs-button" style="flex-grow: 1;" >
                        Enviar Relatorio
                      </button>
                    </div>
                
            </div>
                
                <div style="height: 50px; display: flex; justify-content: center; align-items: center;">
                  <div #spinner class="spinner" *ngIf="loading"></div>
                </div>
